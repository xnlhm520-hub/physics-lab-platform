            position: relative;
            overflow: hidden;
        }

            content: '';

            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
        }
        
        .back-home {

            top: 50%;
            left: 18px;

            color: white;

            color: white;

            color: var(--dark);
            padding: 3px 8px;
            border-radius: 8px;
            font-size: clamp(0.7rem, 1.8vw, 0.8rem);

            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
            display: flex;
            align-items: center;
            gap: 10px;
            border-left: 4px solid #fb7299;
        }
        
        .bilibili-notice i {
            color: #fb7299;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
        }

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: column;
            gap: 12px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: clamp(25px, 6vw, 30px);
            height: clamp(25px, 6vw, 30px);
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 视频播放器样式 */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .video-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .close-video {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-frame {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
            position: relative;
        }
        
        .video-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 临时音量提示样式 */
        .volume-notice {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .volume-notice.show {
            opacity: 1;
        }

        /* 平板设备优化 */
        @media (max-width: 1024px) {
            body {
                padding: 10px;
            }
            
            header {
                padding: 20px 16px;
                margin-bottom: 20px;
            }
            
            .main-content {
                gap: 15px;
            }
        }
        
        /* 手机设备优化 */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

                padding: 18px 14px;
                margin-bottom: 18px;
                border-radius: 15px;
                text-align: left;
            }
            
            .back-home {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                margin-bottom: 12px;
                align-self: flex-start;
                width: fit-content;
            }
            
            h1 {
                text-align: center;
            }
            
            .experiment-title {
                text-align: center;
                width: 100%;
            }
            
            .main-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-section, .results-section {
                padding: 18px;
                border-radius: 15px;
            }
            
            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .play-button {
                align-self: stretch;
                justify-content: center;
            }
            
            .volume-notice {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
        
        /* 小屏手机优化 */
        @media (max-width: 480px) {
            body {
                padding: 6px;
            }
            
            header {
                padding: 16px 12px;
                border-radius: 12px;
            }
            
            .search-section, .results-section {
                padding: 16px;
                border-radius: 12px;
            }
            
            .example-list li {
                padding: 10px 12px;
            }
            
            .result-item {
                padding: 16px;
                border-radius: 10px;
            }
            
            .bilibili-notice {
                padding: 12px 16px;
                border-radius: 8px;
            }
        }
    </style>
</head>

        // 检测问题类型
        function detectQuestionType(question) {
            for (const word of questionWords) {

                    return { type: word, isQuestion: true };
                }
            }
            return { type: "一般问题", isQuestion: false };

        // 提取关键词
        function extractKeywords(question) {
            let cleanedQuestion = question;
            for (const word of questionWords) {
                cleanedQuestion = cleanedQuestion.replace(word, "");
            }
            return cleanedQuestion.trim();
        }

        // 计算相似度
        function calculateSimilarity(text1, text2) {
            const words1 = text1.toLowerCase().split(/[\s,，.。？?]+/).filter(word => word.length > 1);
            const words2 = text2.toLowerCase().split(/[\s,，.。？?]+/).filter(word => word.length > 1);
            
            const intersection = words1.filter(word => words2.includes(word));
            const union = [...new Set([...words1, ...words2])];
            
            return union.length > 0 ? intersection.length / union.length : 0;
        }

        // 检查连续文字匹配
        function checkConsecutiveMatch(text1, text2, minLength = 5) {
            // 检查text1中是否有至少minLength个连续字符出现在text2中
            for (let i = 0; i <= text1.length - minLength; i++) {
                const substring = text1.substring(i, i + minLength);
                if (text2.includes(substring)) {
                    return substring;
                }
            }
            return null;
        }

        // 匹配短语模式
        function matchPhrasePattern(question) {
            if (phrasePatterns[question]) {
                return phrasePatterns[question];
            }
            
            for (const [pattern, segments] of Object.entries(phrasePatterns)) {
                if (question.includes(pattern) || pattern.includes(question)) {
                    return segments;
                }
            }
            
            return null;
        }

        // 扩展查询
        function expandQuery(query) {
            const expandedTerms = new Set();
            
            query.split(/[\s,，.。？?]+/).forEach(term => {
                if (term.length > 1) expandedTerms.add(term);
            });
            
            Object.keys(semanticMap).forEach(key => {
                if (query.includes(key)) {
                    semanticMap[key].forEach(synonym => {
                        expandedTerms.add(synonym);
                    });
                }
            });
            
            return Array.from(expandedTerms);
        }

        // 增强语义匹配 - 重点匹配step和keyPoints字段
        function enhancedSemanticMatch(question, keywordQuery, expandedQuery) {
            const questionType = detectQuestionType(question);
            
            const phraseMatchedSegments = matchPhrasePattern(question);
            if (phraseMatchedSegments) {
                return phraseMatchedSegments.map(segmentId => {
                    const segment = videoSegments.find(s => s.id === segmentId);
                    return {
                        ...segment,
                        score: 10,
                        matchedKeywords: ["短语模式匹配"],
                        questionType: questionType,
                        matchMethod: "短语模式匹配"
                    };
                });
            }
            
            const scoredSegments = videoSegments.map(segment => {
                let score = 0;
                let matchedKeywords = [];
                let matchDetails = [];
                
                // 关键词匹配
                expandedQuery.forEach(term => {
                    if (segment.keywords.includes(term)) {
                        score += 2;
                        matchedKeywords.push(term);
                        matchDetails.push(`关键词匹配: ${term}`);
                    }
                });
                
                // step字段匹配
                if (segment.step) {
                    const stepSimilarity = calculateSimilarity(keywordQuery, segment.step);
                    score += stepSimilarity * 6; // 提高step字段权重
                    if (stepSimilarity > 0) {
                        matchDetails.push(`步骤匹配: ${(stepSimilarity * 100).toFixed(1)}%`);
                    }
                    
                    // 检查step字段中的连续匹配
                    const stepConsecutiveMatch = checkConsecutiveMatch(keywordQuery, segment.step, 5);
                    if (stepConsecutiveMatch) {
                        score += 4;
                        matchDetails.push(`步骤连续匹配: "${stepConsecutiveMatch}"`);
                    }
                }
                
                // keyPoints字段匹配 - 重点匹配
                if (segment.keyPoints) {
                    const keyPointsSimilarity = calculateSimilarity(keywordQuery, segment.keyPoints);
                    score += keyPointsSimilarity * 8; // 提高keyPoints字段权重
                    if (keyPointsSimilarity > 0) {
                        matchDetails.push(`关键点匹配: ${(keyPointsSimilarity * 100).toFixed(1)}%`);
                    }
                    
                    // 检查keyPoints字段中的连续匹配（5个以上连续文字）
                    const keyPointsConsecutiveMatch = checkConsecutiveMatch(keywordQuery, segment.keyPoints, 5);
                    if (keyPointsConsecutiveMatch) {
                        score += 5;
                        matchDetails.push(`关键点连续匹配: "${keyPointsConsecutiveMatch}"`);
                    }
                }
                
                // 问题类型加分
                if (questionType.isQuestion && matchedKeywords.length > 0) {
                    score += 5;
                }
                
                return {
                    ...segment,
                    score: score,
                    matchedKeywords: [...new Set(matchedKeywords)],
                    matchDetails: matchDetails,
                    questionType: questionType,
                    matchMethod: "语义理解匹配"
                };
            });
            
            return scoredSegments
                .filter(segment => segment.score > 0.5)
                .sort((a, b) => b.score - a.score);
        }

                        confidence: Math.min(0.95, 0.7 + matchedSegments.length * 0.1),
                        method: "云端AI语义分析"
